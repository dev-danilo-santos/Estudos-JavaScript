<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 09 DOM</title>

    <style>
        body{
            background-color: black;
            color: white;
            font: normal 18pt arial;
        }
    </style>

</head>
<body>
    <h1>Iniciando Estudos com DOM</h1>
    <p>Aqui estará o resultado</p>
    <p>Aprendendo a usar <Strong>DOM</Strong> em JavaScript.</p>
    <div id="msg">Clique aqui</div>
    <br>
    <script>
        window.document.write("Olá mundo! <br>")
        window.document.write(window.document.charset + "<br>")
        window.document.write(window.navigator.appName + "<br>")
        window.document.write(window.document.URL+ "<br>")
        window.document.write(window.navigator.language+ "<br>")
        
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(p1.innerText+ "<br>")
        p1.style.color = 'blue'

        document.write(p1.innerHTML)

        
        var corpo = window.document.body
        corpo.style.background = "grey";

        var mensagem = window.document.querySelector('div#msg')
        mensagem.style.color = 'green'
        mensagem.style.background = 'cyan'

        

    </script>

</body>
</html>
