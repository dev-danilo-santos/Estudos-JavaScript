<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="cadastro"> 
        <h1>Realize seu cadastro</h1>

        <div class="boxPai">
            Nome <input type="text" name="txtname" id="txtname" placeholder="Insira seu nome">
            Idade <input type="number" name="txtidade" id="txtidade" placeholder="Insira sua idade">
            Data de Nascimento<input type="date" name="dataNas" id="dataNas">
            Email<input type="text" style="margin: 4px;" name="txtemail" id="txtemail" placeholder="exemplo.@gmail.com">
            <input type="button" style="margin: 4px;" value="Salvar" onclick="Submeter()">
        </div>

        <div class="resultado">
            
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
