<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 Ex010</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> KM/H
    <input type="button" value="Verificar" onclick="calcular()">
    <div class="resultado">
        
    </div>


    <script>
        
        function calcular(){
            var txtvel = document.querySelector('input#txtvel')
            var resultado = document.querySelector('div.resultado')
            var vel = Number(txtvel.value) 
            resultado.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/H</p>`
            if(vel > 60 ){ 
                resultado.innerHTML += `<p>Você Está <strong>MULTADO</strong> por excesso de velocidade.`
            }
            else
            resultado.innerHTML += `<p>Dirija sempre com o Sinto de segurança!</p>`

        }

    </script>
</body>
</html>
