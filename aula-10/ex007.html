<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 Ex007</title>
    <style>
        body {
            width: 100%;
            background-color: aqua;
            font: normal 18pt arial;
        }
    </style>

</head>
<body>
    <h1>Soma de valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>


    <script>
        
        function somar(){
            var t1 = document.getElementById('txtn1')
            var t2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var somaRes = n1+n2
            res.innerHTML = `Resultado ${n1} + ${n2} = <strong>${somaRes}</strong>`
        }




    </script>
</body>
</html>
